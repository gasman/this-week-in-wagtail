{% extends "base.html" %}

{% block head %}
  {{ super() }}
  {% if article.summary %}
    <meta name="description" content="{{ article.summary|striptags }}">
  {% endif %}
{% endblock %}

{% block title %}
  {{ SITENAME }} &mdash; {{ article.title|striptags }}
{% endblock %}

{% block content %}
  <div class="post full-post">
    <h1 class="post-title">
      <a href="{{ SITEURL }}/{{ article.url }}" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
    </h1>
    <ul class="list-inline">
      <li class="post-date">
        <a class="text-muted" href="{{ SITEURL }}/{{ article.url }}" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</a>
      </li>
    </ul>
    <div class="post-content">
      {{ article.content }}
    </div>
  </div>
{% endblock %}
